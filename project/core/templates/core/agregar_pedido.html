{% extends 'core/base.html' %}

{% block title %}
{% endblock title %}

{% block content %}
    <!-- Responsive navbar-->
    {% include 'core/components/navbar_pedido.html' %}
    <!-- Header-->
    <header class="masthead">
        <div class="container">
            <div class="masthead-subheading">Django - CoderHouse</div>
            <div class="masthead-heading text-uppercase">MI WEB INTERMEDIA</div>
        </div>
    </header>
<section class="page-section bg-light" id="pedido">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Agregar Pedido</h2>
            <h3 class="section-subheading text-muted">Completa los campos para agregar un nuevo pedido.</h3>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form id="add-pedido-form" action="{% url 'clase:agregar_pedido' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" id="codigo" name="codigo" type="text" placeholder="Codigo *" required="required" />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <select class="form-select" id="productos" name="productos" aria-label="Seleccionar producto" required="required">
                                    <option selected disabled>Selecciona un producto</option>
                                    {% for producto in productos %}
                                    <option value="{{ producto.id }}">{{ producto.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <select class="form-select" id="vendedores" name="vendedores" aria-label="Seleccionar vendedor" required="required">
                                    <option selected disabled>Selecciona un vendedor</option>
                                    {% for vendedor in vendedores %}
                                    <option value="{{ vendedor.id }}">{{ vendedor.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <select class="form-select" id="clientes" name="clientes" aria-label="Seleccionar clientes" multiple required="required">
                                    <option selected disabled>Selecciona clientes</option>
                                    {% for cliente in clientes %}
                                    <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button id="add-pedido-submit" class="btn btn-primary btn-xl text-uppercase" type="submit">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
