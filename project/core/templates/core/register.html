{% extends 'core/base.html' %}

{% block title %}
    Registro
{% endblock %}

{% block content %}
    <section class="page-section bg-light" id="registro">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="text-center">
                        <h2 class="section-heading text-uppercase">Registro de usuario</h2>
                        <h3 class="section-subheading text-muted">Completa los campos para registrarte.</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Registrar nuevo usuario</button>
                    </form>
                    <p class="mt-3 text-center">Ya tienes una cuenta? <a href="{% url 'core:login' %}">Ingresa aqu√≠</a>.</p>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
